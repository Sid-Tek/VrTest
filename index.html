<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>A-Frame VR Joystick Locomotion (Quest)</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Red cube ahead -->
      <a-box position="0 1.5 -5" color="red" depth="1" height="1" width="1"></a-box>

      <!-- Ground -->
      <a-plane rotation="-90 0 0" width="50" height="50" color="#7BC8A4"></a-plane>

      <!-- Camera rig -->
      <a-entity id="rig">
        <a-entity
          id="camera"
          camera
          look-controls
          position="0 1.6 0"
        ></a-entity>

        <!-- Hands/controllers -->
        <a-entity oculus-touch-controls="hand: left"></a-entity>
        <a-entity oculus-touch-controls="hand: right"></a-entity>
      </a-entity>

      <!-- Lights -->
      <a-entity light="type: ambient; color: #FFF"></a-entity>
      <a-entity light="type: directional; color: #FFF; intensity: 0.5" position="1 3 2"></a-entity>
    </a-scene>

    <!-- Joystick movement script -->
    <script>
      AFRAME.registerComponent('gamepad-move', {
        tick: function () {
          const rig = document.querySelector('#rig');
          const camera = document.querySelector('#camera');
          const gamepads = navigator.getGamepads?.() || [];

          for (let gp of gamepads) {
            if (!gp || !gp.axes) continue;

            // Oculus Touch / Quest: axes[2]=X, axes[3]=Y for left thumbstick
            const axisX = gp.axes[2];
            const axisY = gp.axes[3];

            if (Math.abs(axisX) > 0.1 || Math.abs(axisY) > 0.1) {
              const direction = new AFRAME.THREE.Vector3();
              camera.object3D.getWorldDirection(direction);
              direction.y = 0; // keep horizontal

              // Forward/backward
              rig.object3D.position.addScaledVector(direction, -axisY * 0.05);

              // Strafe left/right
              const right = new AFRAME.THREE.Vector3();
              right.crossVectors(direction, camera.object3D.up).normalize();
              rig.object3D.position.addScaledVector(right, axisX * 0.05);
            }
          }
        }
      });

      document.querySelector('a-scene').addEventListener('loaded', () => {
        document.querySelector('#rig').setAttribute('gamepad-move', '');
      });
    </script>
  </body>
</html>
